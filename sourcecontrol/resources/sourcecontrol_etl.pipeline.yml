# The main pipeline for sourcecontrol

resources:
  pipelines:
    sourcecontrol_etl:
      name: sourcecontrol_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/sourcecontrol_etl"

      libraries:
        - glob:
            include: ../src/sourcecontrol_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          # - --editable ${workspace.file_path}
          - sourcecontrol/pyproject.toml
